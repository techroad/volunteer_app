{% extends 'layout.html' %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Welcome</h1>
        </div>
        
        <form method="POST" action="">
            <div class="form-group mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <label class="d-block mb-2">Select Login Type</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleUser" value="user" checked>
                    <label class="form-check-label" for="user">
                        Volunteer
                    </label>
                   
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleCoordinator" value="coordinator" checked>
                    <label class="form-check-label" for="coordinator">
                        Coordinator
                    </label>
                   
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
                    <label class="form-check-label" for="admin">
                        Admin
                    </label>
                   
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
{% endblock %}
