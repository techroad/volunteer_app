{% extends 'layout.html' %}

{% block body %}
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label> Register as:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="roleUser" value="user" checked>
                    <label class="form-check-label" for="roleUser">
                        Volunteer / User
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="roleCoordinator" value="coordinator" >
                    <label class="form-check-label" for="roleCoordinator">
                        Coordinator
                    </label>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
{% endblock %}
